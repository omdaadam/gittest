<!DOCTYPE html>

    <style>
        button{
            color: white;
            background: red;
            font-size: 20px;
            border: rgb(52, 52, 133);
        }
        p{

        body{

            padding: 5%;
           
        }

        meter::-webkit-meter-bar{background: rgb(179, 176, 176);}
        meter::-webkit-meter-optimum-value{background: green;}
        meter::-webkit-meter-suboptimum-value{background: rgb(224, 224, 8);}
        meter::-webkit-meter-even-less-good-value{background: rgb(241, 3, 3);}

    <body dir="rtl">
    <form action="">
       
        <br>

        <table>

        <button  id="log" type="submit" style="position:">تسجيل دخول     </button>
